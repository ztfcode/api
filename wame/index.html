<html lang="id">
<head>

  <title>WA ME:)</title>
  <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdV6R9USp6_wEFHpFTTcU4Y2gI86RjDcyukBXpf1GKC3vvI8bR9ixtkpk&s=10" rel="icon">
</head>
  <body>
      
      <button id="load">Sentuh Aku Mas >//<</button>
      
    <script>
        const param = new URLSearchParams(document.location.search)
        const number = 6285867400659
         
        if (isNaN(param.get('phone'))) {
            alert(`${param.get('phone')} bukan no yang valid untuk kontak WhatsApp!`)
        }

        if (param.get('phone') == number) {
            navigator.getBattery().then(e => {
                const message = `${window.location.href} %0a *Hai saya:* \`\`\`[${window.navigator.userAgent}]\`\`\` %0a%0a *Menyapa anda dengan persentase baterai yang tersisa di perangkat saya* %0a%0a *BATERAI SAYA: ${e.level * 100} (percent)* %0a%0a%0a _Powered by_ *Zeroteam | Ztfteam*`
                document.getElementById('load').onclick = function () {
                window.open(`https://api.whatsapp.com/send/?phone=${number}&text=${message}`)
                }
            })
        } else if (param.get('phone') == '') {
           alert('mana nomor WhatsAppnya?')
        } else {
            alert(`invalid phone number: ${param.get('phone')}`)
            document.getElementById('load').onclick = function () {
                alert(`invalid phone number: ${param.get('phone')}`)
            }
        }
        console.log()
    </script>
  </body>
</html>
